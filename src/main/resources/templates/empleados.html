<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>CRUD - Listado de Empleados</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-md">
		<a class="navbar-brand p-4" href="#">LOGO</a>
		<div class="collapse navbar-collapse" id="collapseNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/empleados}">Empleados</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-4">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Listado de empleados</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/empleados/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Empleado</a>
			</div>
		</div>
		<table class="table table-striped table-bordered m-4">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Email</th>
					<th>Estatus</th>
					<th>Area</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado : ${empleados}">
					<td th:text="${empleado.nombre}"></td>
					<td th:text="${empleado.email}"></td>
					<td th:text="${empleado.estatus}"></td>
					<td th:text="${empleado.area}"></td>
					<td>
						<a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/empleados/{id}(id=${empleado.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
